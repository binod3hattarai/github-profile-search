<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>GitHub Finder</title>
</head>
<body class="bg-gray-100 font-main">
    <div class="container my-4 p-3 flex flex-col items-stretch justify-center mx-auto">
        <h1 class="text-3xl font-bold pb-5 text-center">Search GitHub Users</h1>

        <form id="search-form" class="flex flex-col md:flex-row md:justify-center md:items-center">
            <input type="text" id="github-username" placeholder="GitHub Username" class="border border-gray-600 mb-4 px-4 py-1.5 text-lg rounded-md outline-none placeholder-gray-300 md:mb-0 md:w-full">
            <input type="submit" value="Search" id="submit-btn" class="bg-green-600 text-gray-50 px-2 py-1.5 text-lg rounded-md uppercase md:ml-4 md:px-6 md:cursor-pointer">
        </form>

        <div id="profile" class="my-6 mt-12"></div>
    </div>

    <script src="./githubAPI.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
